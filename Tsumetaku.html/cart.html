<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  

  <!-- main -->
  <div class="main container-fluid">
    <h2 class="text-center mt-4 mb-5">GIỎ HÀNG</h2>

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>SẢN PHẨM</th>
          <th>TÊN</th>
          <th>GIÁ</th>
          <th>SỐ LƯỢNG</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <i class="far fa-times-circle"></i>
          </td>
          <td>
            <img src="/sp1.png" alt="" width="80px">
          </td>
          <td>
            <span class="text-dark">Black link</span>
          </td>
          <td>3.200.000đ</td>
          <td>
            <div class="input mb-4">
              <button class="btn-fake left" id="giam">-</button>
              <input type="text" name="" id="" value="1" class="qty">
              <button class="btn-fake right" id="tang">+</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <i class="far fa-times-circle"></i>
          </td>
          <td>
            <img src="/sp1.png" alt="" width="80px">
          </td>
          <td>
            <span class="text-dark">Black link</span>
          </td>
          <td>3.200.000đ</td>
          <td>
            <div class="input mb-4">
              <button class="btn-fake left" id="giam">-</button>
              <input type="text" name="" id="" value="1" class="qty">
              <button class="btn-fake right" id="tang">+</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="row mt-5">
      <div class="payment-gr col-lg-6">
        <div class="gio-hang">
          <div class="tinh">
            <span class="text-dark">Tạm tính</span>
            <span class="text-dark">3.200.000đ</span>
          </div>
          <hr>
          <div class="tong">
            <span class="text-dark">Thành tiền</span>
            <span class="gia">3.200.000đ</span>
          </div>
          <hr>
        </div>
        <button class="pay mb-3 btn-block">THANH TOÁN NGAY</button>
        <button class="buy mb-3 btn-block">MUA NGAY <br><span>QR code, Visa/Master, Chuyển Khoản</span></button>
        <button class="credit mb-3 btn-block">THANH TOÁN QUA THẺ <br><span>Visa, Master, JCB</span></button>
        <button class="continue mb-3 btn-block">TIẾP TỤC MUA HÀNG</button>
      </div>
      <div class="col-lg-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d295.456086146777!2d105.78351570775426!3d21.046454751938924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf4768a1cc1c7f04e!2zQ8O0bmcgVHkgQ3AgxJDDoG8gVOG6oW8gVsOgIENodXnhu4NuIEdpYW8gQ8O0bmcgTmdo4buHIENhbyBCw6FjaCBLaG9h!5e1!3m2!1sen!2s!4v1663849891325!5m2!1sen!2s"
          width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>


  </div>
  <!-- footer -->
  
</body>

</html>
